{% extends "layout.html" %}
{% block body %}

<div class="main_wrapper" style="height:666px;">

<div>

<form action="{{ url_for('admin_lieferung', admin=admin_panel) }}" method="post">
<table class="balance">
  <tr>
    <td>Ware</td>
    <td>Menge (aktuell)</td>
    <td>Einheit</td>
    <td>Menge (Lieferung)</td>
  </tr>
  {% for v in valuable %}
  <tr>
    <td>{{ v.valuable_name }}</td>
    <td class="number">{{ v.balance }}</td>
    <td>{{ v.unit_name}}</td>
    <td><input type="number" style="font-size: 20px" class="input_number" min="0" max="1000" step="1" name="{{ v.valuable_name }}" value="0" /></td>
  </tr>
  {% else %}
  <tr>
    <td><em>No valueables here so far.</em></td>
  </tr>
  {% endfor %}
  {% if valuable %}
  <tr>
    <td style="border:0;padding:1px;"></td>
    <td style="border:0;padding:1px;"></td>
    <td style="border:0;padding:1px;"></td>
    <td style="border:0;padding:1px;"><input type="submit" style="float: none; margin: 0 auto;" value="Eintragen"</td>
  </tr>
  {% endif %}
</table>
</form>
</div>

{% endblock %}
